<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript">
var socket = new WebSocket("ws://localhost:8080/qgame"),
  resultsList = "";

socket.onmessage = function(event) {
            resultsList += event.data + "<br>";
            $("#results").html(resultsList);
          }

function sendInstruction(){
  socket.send($("#textVal").val());
}

</script>
</head>

<body>
  	<input id="textVal" type="textarea"></input>
  	<button onclick="sendInstruction()">GO</button>
    <div id="results"></div>
</body>
</html>
